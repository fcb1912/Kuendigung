<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kündigung FC Badenia St. Ilgen</title>

  <style>
    :root {
      --rot: #b30000;
      --weiß: #ffffff;
      --grau: #f5f5f5;
      --text: #222;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: var(--grau);
      color: var(--text);
    }

    header {
      background: var(--rot);
      color: var(--weiß);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    header img {
      height: 48px;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      background: var(--weiß);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      font-family: inherit;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.8rem;
      background: var(--rot);
      color: var(--weiß);
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button:hover {
      background: #990000;
    }

    #feedback {
      margin-top: 1rem;
      padding: 1rem;
      background: #e6ffe6;
      border: 1px solid #66cc66;
      border-radius: 4px;
      color: #006600;
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="FC Badenia Logo" />
    <h1>Kündigung FC Badenia St. Ilgen</h1>
  </header>

  <main>
    <form id="kuendigungForm">

      <label>Vorname Mitglied</label>
      <input type="text" name="vorname" required>

      <label>Name Mitglied</label>
      <input type="text" name="nachname" required>

      <label>Geburtsdatum</label>
      <input type="date" name="geburtsdatum" id="geburtsdatum" required>

      <label id="elternLabel" style="display:none;">Erziehungsberechtigte Person</label>
      <input type="text" name="elternName" id="elternName" style="display:none;">

      <label>E-Mail</label>
      <input type="email" name="email" required>

      <label>Telefon</label>
      <input type="tel" name="telefon" required>

      <label>Bemerkung (optional)</label>
      <textarea name="bemerkung" rows="3"></textarea>

      <button type="submit">Kündigung absenden</button>
    </form>

    <div id="feedback"></div>
  </main>

  <script>
    function berechneAlter(datum) {
      const heute = new Date();
      const geb = new Date(datum);
      let alter = heute.getFullYear() - geb.getFullYear();
      const m = heute.getMonth() - geb.getMonth();
      if (m < 0 || (m === 0 && heute.getDate() < geb.getDate())) alter--;
      return alter;
    }

    document.getElementById("geburtsdatum").addEventListener("change", function () {
      const alter = berechneAlter(this.value);
      const label = document.getElementById("elternLabel");
      const feld = document.getElementById("elternName");

      if (alter < 18) {
        label.style.display = "block";
        feld.style.display = "block";
      } else {
        label.style.display = "none";
        feld.style.display = "none";
        feld.value = "";
      }
    });

    document.getElementById("kuendigungForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const feedback = document.getElementById("feedback");

      const data = {
        mitglied_vorname: form.vorname.value.trim(),
        mitglied_nachname: form.nachname.value.trim(),
        geburtsdatum: form.geburtsdatum.value,
        email: form.email.value.trim(),
        telefon: form.telefon.value.trim(),
        elternName: form.elternName.value.trim(),
        bemerkung: form.bemerkung.value.trim()
      };

      try {
        const response = await fetch("https://kuendigung.onrender.com/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        feedback.style.display = "block";

        if (result.ok) {
          feedback.textContent = "✅ Bestätigungsmail wurde verschickt.";
          form.reset();
          document.getElementById("elternLabel").style.display = "none";
          document.getElementById("elternName").style.display = "none";
        } else {
          feedback.textContent = "❌ Fehler: " + result.message;
        }

      } catch {
        feedback.style.display = "block";
        feedback.textContent = "❌ Technischer Fehler. Bitte später erneut versuchen.";
      }
    });
  </script>
</body>
</html>
